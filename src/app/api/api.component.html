<div class="container-fluid "> <br>
    <div class="card" style="padding: 20px;">
        <p>API data : <a href="https://retoolapi.dev/tk9r2Z/r">API URL</a></p>
        <p>API site : <a href="https://retool.com/api-generator/">Site</a></p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody *ngFor="let val of details">
                <tr>
                    <td>{{val.id}}</td>
                    <td>{{val.email}}</td>
                    <td>{{val.password}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
