<div class="container-fluid ">
    <br>
    <h3>GET</h3>
    <p>Data from : <a href="https://jsonplaceholder.typicode.com/posts">API URL</a></p>
    <table style="border: 2px;">
        <thead>
            <tr>
                <th>UserId</th>
                <th>ID</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody *ngFor="let val of details">
            <tr *ngIf="val.id<31">
                <td>{{val.userId}}</td>
                <td>{{val.id}}</td>
                <td>{{val.title}}</td>
            </tr>
        </tbody>
    </table>
</div>
