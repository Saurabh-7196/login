<div class="container-fluid "> <br>
    <div class="card" style="padding: 20px;">
        <p>Data from : <a href="https://jsonplaceholder.typicode.com/posts">API URL</a></p>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>UserId</th>
                <th>ID</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody *ngFor="let val of details">
            <tr *ngIf="val.id<31">
                <td>{{val.userId}}</td>
                <td>{{val.id}}</td>
                <td>{{val.title}}</td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
