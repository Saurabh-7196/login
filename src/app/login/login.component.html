<div>
    <div class="container">
        <mat-card class="card">
            <mat-card-title>Welcome</mat-card-title><br>
            <mat-card-content>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" formControlName="email">
                        <mat-error *ngIf="AllControls?.email?.errors?.['email']&&'submitted'">Invalid email</mat-error>
                        <mat-error *ngIf="AllControls?.email?.errors?.['required']&&'submitted'">Required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                        <mat-error *ngIf="AllControls?.password?.errors?.['required']&&'submitted'">Required</mat-error>
                    </mat-form-field>
                    <div class="buttion">
                        <button mat-raised-button color="warn">Login</button>
                    </div>
                    <!-- <mat-error *ngIf="e.value!==orgE||p.value!==orgP&&'submitted'">wrong</mat-error> -->
                    <p *ngIf="e.value==orgE&&p.value==orgP&&'submitted'">login</p>
                </form>

            </mat-card-content>
        </mat-card>
        <div>
            <button type="button" routerLink="/admin-dash">api</button>
        </div>
    </div>
</div>
